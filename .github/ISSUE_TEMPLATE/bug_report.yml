name: Bug Report
description: Report a bug in neoRL-industrial-gym
title: "[BUG] Brief description"
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the information below to help us reproduce and fix the issue.

  - type: checkboxes
    id: terms
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched the existing issues to make sure this bug hasn't been reported
          required: true
        - label: I am using the latest version of neoRL-industrial-gym
          required: true
        - label: This issue is related to the code and not a general question

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the bug
      placeholder: |
        1. Import neorl_industrial
        2. Create environment with...
        3. Run training with...
        4. Error occurs...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior  
      description: What actually happened (include error messages if any)
      placeholder: Describe actual behavior and any error messages...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Information about your environment
      placeholder: |
        - OS: [e.g., Ubuntu 20.04, macOS 12.0, Windows 11]
        - Python version: [e.g., 3.8.10]
        - neoRL-industrial-gym version: [e.g., 0.1.0]
        - JAX version: [e.g., 0.4.1]
        - CUDA version (if using GPU): [e.g., 11.8]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs/Stack Traces
      description: Full error logs or stack traces (if applicable)
      render: shell

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Low (cosmetic issue, workaround available)
        - Medium (affects functionality but has workaround)
        - High (blocks functionality, no workaround)
        - Critical (security issue, data loss, system crash)
    validations:
      required: true

  - type: checkboxes
    id: safety
    attributes:
      label: Safety Impact
      description: Does this bug affect industrial safety features?
      options:
        - label: This bug affects safety constraint validation
        - label: This bug affects emergency shutdown mechanisms
        - label: This bug affects safety monitoring/logging
        - label: No safety impact

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any additional context, screenshots, or information
      placeholder: Add any other context about the problem here...